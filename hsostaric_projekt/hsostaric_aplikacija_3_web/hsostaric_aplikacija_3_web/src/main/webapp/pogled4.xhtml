<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        Pogled 4
    </ui:define>

    <ui:define name="content">
        <h:outputLabel value="Dnevnik korisnika: #{prijavaKorisnika.korisnickoIme}"/><br/><br/>
        <h:form id="dnevnik">
             <h:outputText styleClass="praznaLinija" value="&nbsp;" />
             <p:dataTable id="popisKorisnika" value="#{upravljanjeDnevnikom.zapisiKorisnika}" var="d" rows="#{upravljanjeDnevnikom.brojStranica}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}" tableStyle="width: auto" >

                    <p:column>
                        <f:facet name="header">Korisniƒçko ime</f:facet>#{d.username.korIme}
                    </p:column>
                 <p:column> <f:facet name="header">IP adresa</f:facet>#{d.ipAdresa}</p:column>
                    <p:column>
                        <f:facet name="header">Trajanje obrade(ms)</f:facet>#{d.trajanjeObrade}
                    </p:column>
                      <p:column>
                          <f:facet name="header">URL adresa:</f:facet>#{d.urlAdresa}
                    </p:column>
                     <p:column>
                         <f:facet name="header">Vrijeme prijema</f:facet>#{upravljanjeDnevnikom.formatirajDatum(d.vrijemePrijema)}
                    </p:column>
                </p:dataTable>  
                <br/>
                <h:commandButton value="Daj zapise" action="#{upravljanjeDnevnikom.osvjeziDnevnik()}">
                    <f:ajax  execute="@form" render="@form"/>
                </h:commandButton>
                  <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        </h:form>

    </ui:define>

</ui:composition>
