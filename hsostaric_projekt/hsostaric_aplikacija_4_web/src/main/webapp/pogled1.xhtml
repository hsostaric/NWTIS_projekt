<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        #{p['pogled1.naslov']}
    </ui:define>

    <ui:define name="content">
        <h:outputText value="#{p['pogled1.prijavaKorisnika']}"/>
        <h:outputText value="&nbsp;" styleClass="praznaLinija" />
        <h:form style="margin: 0 auto"> 
            <h:panelGrid columns="3">
                <h:outputLabel value="#{p['pogled1.korisnicko']}: "/>
                <h:inputText value="#{upravljanjeKorisnicima.username}" required="true" 
                             requiredMessage="#{p['pogled1.upozorenje']} !" id="korisnickoIme" />
                <h:message class="porukaPogreske" for="korisnickoIme"/>
                <h:outputLabel value="#{p['pogled1.lozinka']} : "/>
                <h:inputSecret value="#{upravljanjeKorisnicima.password}" required="true" 
                               requiredMessage="#{p['pogled1.upozorenje']} !" id="lozinka" />
                <h:message class="porukaPogreske" for="lozinka"/>
                <h:commandButton id="gumbPrijave" value="#{p['pogled1.gumbPrijava']}" action="#{upravljanjeKorisnicima.prijavaKorisnika()}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>    
    </ui:define>

</ui:composition>
