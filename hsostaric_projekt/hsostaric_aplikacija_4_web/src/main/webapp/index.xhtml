<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
       #{p['index.naslov']}
    </ui:define>

    <ui:define name="content">
         <h:form>
            <h:selectOneRadio value="#{lokalizacija.jezik}">
                <f:selectItem itemLabel="#{p['index.hrvatski']}" itemValue="hr"/>&nbsp;&nbsp;
                <f:selectItem itemLabel="#{p['index.engleski']}" itemValue="en"/>&nbsp;&nbsp;
            </h:selectOneRadio>
            <h:commandButton value="#{p['index.odaberiJezik']}" action="#{lokalizacija.odaberiJezik}"/>
        </h:form>
    </ui:define>

</ui:composition>
